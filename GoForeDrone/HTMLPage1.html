<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> GoFore Drone</title>
</head>
<body>
    <button a href="Connect">Connect</button> <button a href="Disconnect">Disconnect</button>
    <div>Display/device status</div>
    <h3>Connected: </h3>
    <h3>Battery level: </h3>

    <div> Controls</div>

    <style type="text/css">
        .tg {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0px auto;
        }

            .tg td {
                font-family: Arial, sans-serif;
                font-size: 14px;
                padding: 10px 5px;
                border-style: solid;
                border-width: 1px;
                overflow: hidden;
                word-break: normal;
                border-color: black;
            }

            .tg th {
                font-family: Arial, sans-serif;
                font-size: 14px;
                font-weight: normal;
                padding: 10px 5px;
                border-style: solid;
                border-width: 1px;
                overflow: hidden;
                word-break: normal;
                border-color: black;
            }

            .tg .tg-0lax {
                text-align: left;
                vertical-align: top
            }

            .tg .tg-0pky {
                border-color: inherit;
                text-align: left;
                vertical-align: top
            }

            .tg .tg-fymr {
                font-weight: bold;
                border-color: inherit;
                text-align: left;
                vertical-align: top
            }

        @media screen and (max-width: 767px) {
            .tg {
                width: auto !important;
            }

                .tg col {
                    width: auto !important;
                }

            .tg-wrap {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: auto 0px;
            }
        }
    </style>

    <!-- HTML table code from https://www.tablesgenerator.com/html_tables -->
    <div class="tg-wrap">
        <table class="tg">
            <tr>
                <td class="tg-0lax"></td>
                <td class="tg-0lax"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"><span style="font-weight:bold"><button class="btn Up">Up</button></span></td>
                <td class="tg-0pky"></td>
            </tr>
            <tr>
                <td class="tg-0lax"><span style="font-weight:bold"><button class="btn takeoff">Takeoff</button></td>
                <td class="tg-0lax"></td>
                <td class="tg-fymr"><button class="btn left">left</button></span></td>
                <td class="tg-0pky"></td>
                <td class="tg-fymr"><button class="btn right">Right</button></span></td>
            </tr>
            <tr>
                <td class="tg-0lax"><span style="font-weight:bold"><button class="btn land">land</button></span></td>
                <td class="tg-0lax"></td>
                <td class="tg-0pky"></td>
                <td class="tg-0pky"><span style="font-weight:bold"><button class="btn down">down</button></span></td>
                <td class="tg-0pky"></td>
            </tr>
        </table>
    </div>

</body>
</html>
